<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Socket.io Group Chat</title>

    <style>
      .f-btn {
        padding: 10px 15px;
        border-radius: 5px;
        color: #ffffff;
        background-color: #2a46de;
        border: 0;
      }

      .f-btn:hover {
        background-color: #2136ac;
        cursor: pointer;
      }

      .field {
        border: solid 0.5px;
        height: 30px;
        border-radius: 5px;
        padding: 2px 5px;
        margin-bottom: 5px;
        width: 26%;
      }

      #message-area {
        border: solid 1px #a0a0a0;
        border-radius: 4px;
        padding: 10px;
        margin: 20px 0;
        display: none;
        width: 30%;
      }

      .o-messages {
        background: #2e4ede;
        width: fit-content;
        padding: 10px;
        border-radius: 0 10px 10px 10px;
        color: #ffffff;
        margin: 2px;
      }

      .y-messages {
        background: #a0a0a0;
        width: fit-content;
        padding: 10px;
        border-radius: 10px 10px 0px 10px;
        color: #ffffff;
        margin: 2px;
      }

      .i-little {
        font-size: 12px;
        color: #3e3e3e;
        font-weight: 600;
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h4>
      Group Chat<button class="f-btn" id="logout" style="margin-left: 110px;">
        Logout
      </button>
    </h4>
    <p id="username"></p>
    <div id="message-area">
      <h4>MESSAGE AREA</h4>
    </div>
    <form id="chat-form">
      <input
        type="text"
        name="message"
        placeholder="Type message here"
        id="message"
        class="field"
      />
      <button class="f-btn">Send</button>
    </form>

    <script>
      $(function() {
        var socket = io("http://localhost:8008");

        $("#username").html(
          `Logged in as: <strong><em>${
            JSON.parse(localStorage.getItem("user")).username
          }</em></strong>`
        );

        $("#chat-form").submit(e => {
          e.preventDefault();

          let content = $("#message").val();
          let user = JSON.parse(localStorage.getItem("user"));

          let message = {
            content,
            user
          };

          if ($("#message").val().length) {
            socket.emit("group-message", message);
            $("#message").val("");
            return false;
          } else {
            alert("Message field can not be empty!");
          }
        });

        $("#logout").click(() => {
          $.ajax({
            type: "POST",
            url: "http://localhost:8008/api/users/logout",
            success: res => {
              if (res.status) {
                localStorage.removeItem("user");
                location.assign("http://localhost:8008");
              } else {
                alert("Oops! Something went wrong. Try Again!");
              }
            }
          });
        });

        socket.on("group-message", res => {
          $("#message-area").attr("style", "display: grid");

          if (res.sender === localStorage.getItem("username")) {
            $("#message-area").append(
              $(
                `<div style="display: grid; justify-content: end; margin: 5px 0">`
              ).html(`<p class="y-messages">${res.message}</p>`)
            );
          } else {
            $("#message-area").append(
              $(
                `<div style="width: fit-content; text-align: right; margin: 5px 0m">`
              ).html(
                `<p class="o-messages">${res.message}</p><em class="i-little">${res.sender}</em>`
              )
            );
          }
        });

        socket.on("disconnect", () => {
          socket.emit("disconnect", socket);
        });
      });
    </script>
  </body>
</html>
