<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Socket.io Test File</title>

    <style>
      #f-btn {
        padding: 10px 15px;
        border-radius: 5px;
        color: #ffffff;
        background-color: #2a46de;
        border: 0;
        margin-top: 10px;
      }

      #f-btn:hover {
        background-color: #2136ac;
        cursor: pointer;
      }

      .field {
        display: block;
        border: solid 0.5px;
        height: 30px;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 10px;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h4>Login to Chat</h4>
    <form id="login-form" method="POST">
      <input
        type="text"
        placeholder="Username"
        name="username"
        id="username"
        class="field"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        id="password"
        class="field"
        required
      />
      <button id="f-btn">Login</button>
      <p>Don't have an account? <a href="/join">Join</a></p>
    </form>

    <script>
      document.querySelector("#login-form").addEventListener("submit", e => {
        e.preventDefault();

        let username = $("#username").val();
        let password = $("#password").val();

        $.ajax({
          type: "POST",
          url: "http://" + window.location.host + "/api/users/login",
          data: `{ "username": "${username}", "password": "${password}" }`,
          contentType: "application/json",
          success: res => {
            if (res.status) {
              res.user = JSON.stringify(res.user);
              localStorage.setItem("user", res.user);

              location.assign("http://" + window.location.host + "/group");
            } else {
              alert(res.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
